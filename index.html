<!doctype html>

<html lang="en">
<head>
  <meta letter-set="utf-8">

  <title>TermTax</title>
  <meta name="description" content="A game used to study for the Science Olympiad event Fast Facts">
  <meta name="author" content="Matt Beall">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/timecircles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header class="container">
    <h1 class="col-xs-9">TermTax</h1>
    <div class="col-xs-3">
      <div class="timer" data-timer="360"></div>
    </div>
  </header>
  <div id="main" class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th></th>
          <th id="tax_a"></th>
          <th id="tax_b"></th>
          <th id="tax_c"></th>
          <th id="tax_d"></th>
          <th id="tax_e"></th>
          <th>Letter Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="letter_0" scope="row"></th>
          <td class="form-group"><input type="text" class="form-control letter-0 tax-A" id="letter_0_tax_A"></td>
          <td class="form-group"><input type="text" class="form-control letter-0 tax-B" id="letter_0_tax_B"></td>
          <td class="form-group"><input type="text" class="form-control letter-0 tax-C" id="letter_0_tax_C"></td>
          <td class="form-group"><input type="text" class="form-control letter-0 tax-D" id="letter_0_tax_D"></td>
          <td class="form-group"><input type="text" class="form-control letter-0 tax-E" id="letter_0_tax_E"></td>
          <td class="form-group"><input type="text" class="form-control" id="total_letter_0" disabled></td>
        </tr>
        <tr>
          <th id="letter_1" scope="row"></th>
          <td class="form-group"><input type="text" class="form-control letter-1 tax-A" id="letter_1_tax_A"></td>
          <td class="form-group"><input type="text" class="form-control letter-1 tax-B" id="letter_1_tax_B"></td>
          <td class="form-group"><input type="text" class="form-control letter-1 tax-C" id="letter_1_tax_C"></td>
          <td class="form-group"><input type="text" class="form-control letter-1 tax-D" id="letter_1_tax_D"></td>
          <td class="form-group"><input type="text" class="form-control letter-1 tax-E" id="letter_1_tax_E"></td>
          <td class="form-group"><input type="text" class="form-control" id="total_letter_1" disabled></td>
        </tr>
        <tr>
          <th id="letter_2" scope="row"></th>
          <td class="form-group"><input type="text" class="form-control letter-2 tax-A" id="letter_2_tax_A"></td>
          <td class="form-group"><input type="text" class="form-control letter-2 tax-B" id="letter_2_tax_B"></td>
          <td class="form-group"><input type="text" class="form-control letter-2 tax-C" id="letter_2_tax_C"></td>
          <td class="form-group"><input type="text" class="form-control letter-2 tax-D" id="letter_2_tax_D"></td>
          <td class="form-group"><input type="text" class="form-control letter-2 tax-E" id="letter_2_tax_E"></td>
          <td class="form-group"><input type="text" class="form-control" id="total_letter_2" disabled></td>
        </tr>
        <tr>
          <th id="letter_3" scope="row"></th>
          <td class="form-group"><input type="text" class="form-control letter-3 tax-A" id="letter_3_tax_A"></td>
          <td class="form-group"><input type="text" class="form-control letter-3 tax-B" id="letter_3_tax_B"></td>
          <td class="form-group"><input type="text" class="form-control letter-3 tax-C" id="letter_3_tax_C"></td>
          <td class="form-group"><input type="text" class="form-control letter-3 tax-D" id="letter_3_tax_D"></td>
          <td class="form-group"><input type="text" class="form-control letter-3 tax-E" id="letter_3_tax_E"></td>
          <td class="form-group"><input type="text" class="form-control" id="total_letter_3" disabled></td>
        </tr>
        <tr>
          <th id="letter_4" scope="row"></th>
          <td class="form-group"><input type="text" class="form-control letter-4 tax-A" id="letter_4_tax_A"></td>
          <td class="form-group"><input type="text" class="form-control letter-4 tax-B" id="letter_4_tax_B"></td>
          <td class="form-group"><input type="text" class="form-control letter-4 tax-C" id="letter_4_tax_C"></td>
          <td class="form-group"><input type="text" class="form-control letter-4 tax-D" id="letter_4_tax_D"></td>
          <td class="form-group"><input type="text" class="form-control letter-4 tax-E" id="letter_4_tax_E"></td>
          <td class="form-group"><input type="text" class="form-control" id="total_letter_4" disabled></td>
        </tr>
        <tr>
          <th scope="row">Tax Total</th>
          <td class="form-group"><input type="text" class="form-control" id="total_tax_A" disabled></td>
          <td class="form-group"><input type="text" class="form-control" id="total_tax_B" disabled></td>
          <td class="form-group"><input type="text" class="form-control" id="total_tax_C" disabled></td>
          <td class="form-group"><input type="text" class="form-control" id="total_tax_D" disabled></td>
          <td class="form-group"><input type="text" class="form-control" id="total_tax_E" disabled></td>
      </tbody>
    </table>
  </div>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/timecircles.js"></script>
  <script type="text/javascript" src="data/letter-s.js"></script>
  <script type="text/javascript">
    $(".timer").TimeCircles({
      "animation": "smooth",
      "bg_width": 0.7,
      "fg_width": 0.1,
      "circle_bg_color": "#eeeeee",
      "count_past_zero": false,
      "time": {
        "Days": {
          "text": "Days",
          "color": "#FFCC66",
          "show": false
        },
        "Hours": {
          "text": "Hours",
          "color": "#99CCFF",
          "show": false
        },
        "Minutes": {
          "text": "Minutes",
          "color": "#aaaaaa",
          "show": true
        },
        "Seconds": {
          "text": "Seconds",
          "color": "#777",
          "show": true
        }
      }
    });
    window.setTimeout( stopTimer, 359000 );
    function stopTimer() {
      $('.form-control').prop( "disabled", true );
    }
  </script>
</body>
</html>
